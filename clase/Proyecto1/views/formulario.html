<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">        
    </head>
    <body>
        <h1>Formulario</h1>
        <form method="POST" action='/enviarInfo'>
            <div class="container">
                <div class="form-control">
                    <label class="form-label" for="personajeFav">Personaje favorit@</label>
                    <input type="text" class="form-control" placeholder="Ingrese datos" id="personajeFav" name="personajeFav">
                </div>
                <div class="form-control">
                    <input type="password" class="form-control" id="password" name="password">
                    <label class="form-label" for="password">Contrase√±a</label>
                </div>
                
                <div class="form-control">
                    <select class="form-select" id="marca" name="marca">
                        <option value="dc">DC comics</option>
                        <option value="marvel">Marvel comics</option>
                    </select>
                </div>

                <div class="form-control">
                    <select class="form-select" multiple id="numPerFav" name="numPerFav">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="form-check">
                    <label class="form-label" for="checkbox1">Serie</label>
                    <input type="checkbox" value="serie" name="formato" iddi="checkbox1">
                    <label class="form-label" for="checkbox2">Pelicula</label>
                    <input type="checkbox" value="pelicula" name="formato" id="checkbox2">
                </div>

                <div class="form-check">
                    <label class="form-label" for="radio1">DC</label>
                    <input type="radio" value="dc" name="casaProductora" id="radio1">
                    <label class="form-label" for="radio2">Marvel</label>
                    <input type="radio" value="marvel" name="casaProductora" id="radio2">
                </div>


                <div class="row">
                    <div class="col-6">
                        <input type="reset" class="btn btn-primary">
                    </div>
                    <div class="col-6">
                        <input type="submit">
                    </div>
                </div>
            </div>

        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
